<div class="container">
    <h2 class="heading heading__payment">Оплатите тестирование</h2>
    <p>
        Чтобы пройти тест, заполните форму оплаты
    </p>

    <form class="payment-form" action="">
        <label class="payment-form__label" for="sportmind-payer-full-name">
        </label>
        <input class="payment-form__input" id="sportmind-payer-full-name" type="text" placeholder="ФИО" required>
        <label class="payment-form__label" for="sportmind-payer-phone"></label>
        <input class="payment-form__input" id="sportmind-payer-phone" type="tel" placeholder="+7" required>
        <label class="payment-form__label" for="sportmind-payer-email"></label>
        <input class="payment-form__input" id="sportmind-payer-email" type="email" placeholder="Эл. почта">
        <span class="payment-form__price">1500 рублей</span>
        <button class="button button__payment" type="submit">Оплатить</button>
    </form>
</div>
